<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Transform long URLs into short, shareable links</p>
        </header>

        <main>
            <!-- URL Shortening Form -->
            <section class="shorten-section">
                <h2>Shorten a URL</h2>
                <form id="shortenForm" class="url-form">
                    <div class="input-group">
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="Enter your long URL here..." 
                            required
                        >
                        <button type="submit" id="shortenBtn">Shorten</button>
                    </div>
                </form>
                
                <div id="shortenResult" class="result hidden">
                    <div class="success-message">
                        <h3>URL Shortened Successfully!</h3>
                        <div class="url-result">
                            <label>Short URL:</label>
                            <div class="url-display">
                                <input type="text" id="shortUrlDisplay" readonly>
                                <button id="copyBtn" class="copy-btn" title="Copy to clipboard">Copy</button>
                            </div>
                        </div>
                        <div class="original-url">
                            <label>Original URL:</label>
                            <p id="originalUrlDisplay"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- URL Expansion Form -->
            <section class="expand-section">
                <h2>Expand a Short URL</h2>
                <form id="expandForm" class="url-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="shortCodeInput" 
                            placeholder="Enter short code (e.g., abc123) or full short URL..." 
                            required
                        >
                        <button type="submit" id="expandBtn">Expand</button>
                    </div>
                </form>
                
                <div id="expandResult" class="result hidden">
                    <div class="success-message">
                        <h3>Original URL Found!</h3>
                        <div class="url-result">
                            <label>Original URL:</label>
                            <div class="url-display">
                                <a id="originalUrlLink" href="#" target="_blank" rel="noopener noreferrer"></a>
                            </div>
                        </div>
                        <div class="url-info">
                            <label>Short Code:</label>
                            <span id="shortCodeDisplay"></span>
                        </div>
                        <div class="url-info">
                            <label>Created:</label>
                            <span id="createdAtDisplay"></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- URL List Section -->
            <section class="list-section">
                <div class="section-header">
                    <h2>All Shortened URLs</h2>
                    <button id="refreshBtn" class="refresh-btn">Refresh</button>
                </div>
                
                <div id="urlsList" class="urls-list">
                    <!-- URLs will be populated here -->
                </div>
            </section>
        </main>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <span class="error-text"></span>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>

        <footer>
            <p>Azure deployment demo</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
